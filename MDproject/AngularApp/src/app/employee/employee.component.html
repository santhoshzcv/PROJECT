 <div class="container">
  <div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1S">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
            <form #employeeForm="ngForm">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
          
            <div class="row">
                <div class="input-field col s12">
                  <div>
                    <label style="color:blue">Name: 
                        <label class="red-text">*</label>
                      </label>
                    </div>
                  <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="enter fullname" required>

                   <div *ngIf="name.invalid && (name.dirty || name.touched)"
                    class="alert alert-danger">

                   <div *ngIf="name.errors.required">
                    Name is required.
                    </div> 
                  </div>

                </div>
               </div>
               <div class="row">
                  <div class="input-field col s12">
                     <div> <label style="color:blue">Position:
                     </label></div>
                    <input type="text" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="enter position">
                  </div>
                 </div>
                 <div class="row">
                    <div class="input-field col s12">
                      <div>
                          <label style="color:blue">location:
                              <label class="red-text">*</label>
                            </label>
                      </div>
                      <input type="text" name="office" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="enter location" required>
                      <div *ngIf="office.invalid && (office.dirty || office.touched)"
                      class="alert alert-danger">
  
                     <div *ngIf="office.errors.required">
                      location is required.
                      </div> 
                    </div>
  
                    </div>
                   </div>
                   <div class="row">
                      <div class="input-field col s12">
                        <div>
                            <label style="color:blue">Salary:
                                <label class="red-text">*</label>
                              </label>
                        </div>
                   <input type="text" pattern="[0-9]+" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="enter salary" required>
                        
                   <div *ngIf="salary.invalid && (salary.dirty || salary.touched)"
                   class="alert alert-danger">

                  <div *ngIf="salary.errors.required">
                   salary is required.
                  </div> 
                  <div *ngIf="salary.errors.pattern">
                      salary should be in numbers
                  </div> 
                 </div>
                      </div>
                     </div>
                     <div class="row">
                       <div class="input-field col s6">
                          <!-- <button class="btn btn-custom right" type="button" (click)="navigateToInbox()">Table</button> -->
                         <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                         <button class="btn btn-custom right" type="button" (click)="onUpdate(employeeForm)" [disabled]="!employeeForm.valid">Update</button>
                         <button class="btn btn-custom right" type="button" (click)="onSubmit(employeeForm)" [disabled]="!employeeForm.valid">Submit</button>
                         <button class="btn btn-custom right" type="button" (click)="next()">View list</button>
                       
                       </div>
                     </div>
            </form>
            </div>
        
          </div>
        </div>  
      </div>
    </div>
  </div>
  </div>
